<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8" name="author" content="Sri Hastuti F">

	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">

	<title>Formulir Pendaftaran</title>
</head>
<body style="padding-left: 250px;padding-right: 250px;">
	<h1 align="center">Formulir Pendaftaran</h1>

	<div class="alert alert-info alert-dismissible show">
   		*Silahkan isi dan lengkapi formulir berikut ini.<br/>
   		*Setelah formulir diisi lengkap silahkan klik tombol Registrasi.
	</div>

	<form class="form-horizontal" role="form" method="post" action="register.php" 
		  >
		<div class="form-group" >
			<label for="nama" class="col-sm-2 control-label">Nama Lengkap</label>
			<div class="col-sm-10">
				<input type="text" class="form-control" name="nama" placeholder="Nama lengkap Anda.">
			</div>
		</div>

		<div class="form-group" >
			<label for="tanggal_lahir" class="col-sm-2 control-label">Tanggal Lahir</label>
			<div class="col-sm-10">
				<input type="date" class="form-control" name="tanggal_lahir">
			</div>
		</div>

		<div class="form-group" >
			<label for="jenis_kelamin" class="col-sm-2 control-label">Tanggal Lahir</label>
			<div class="col-sm-10">
				<input type="radio" name="jenis_kelamin" value="P"> Pria
				<input type="radio" name="jenis_kelamin" value="W"> Wanita
			</div>
		</div>

		<div class="form-group" >
			<label for="alamat" class="col-sm-2 control-label">Alamat</label>
			<div class="col-sm-10">
				<textarea name="alamat" 
						  class="form-control"
  					  	  placeholder="Tempat tinggal Anda saat ini."></textarea>
			</div>
		</div>

		<div class="form-group" >
			<label for="riwayat_pekerjaan" class="col-sm-2 control-label">Riwayat Pekerjaan</label>
			<div class="col-sm-10">
				<textarea name="riwayat_pekerjaan" 
						  class="form-control"
  					  	  placeholder="*Contoh
- ADM PT. Bersama Indonesia, 2000
- Quality Control PT. Makmur, 2007
- Staff HRD PT. Indra Jaya, 2017"
  					      style="height: 150px;"></textarea>
			</div>
		</div>
		<div align="center">
			<button type="submit" class="btn btn-primary btn-block">Registrasi</button>
		</div>
	</form>
</body>
</html>
